<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie e compartilhe seu evento.">
    <title>New Event</title>
    <link rel="stylesheet"  href="/docs/style.css">
</head>
<body>
    <div class="page">
        <header>
        
            <h1>Crie e compartilhe seu evento.</h1>

            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>

        </header>

        <form action="" method="">
            <fieldset>

                <div class="fieldset-wrapper"> 

<!--Usamos o fieldset-wrapper para criar uma caixa onde o legend seja identificado como filho do fieldset,
se não for criado uma caixa contendo o legend, as propriedades nçao irao reconhecer o legend como filho do
fieldset, logo o displey flex não se aplicará ao legend.-->

                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                       
                        <label for="event-title">Título do Evento<span>(Mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title"/>
                    </div>
                    
                    <div class="input-wrapper">

                        <label for="link-title">Whatsapp para contato<span>(comece com https://)</span></label>
                        <input type="url" id="link-title"/>
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-whatsapp">Link do Evento<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp"/>
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-info">Informações Extras</label>
                        <textarea id="event-info"></textarea>
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
    
    
                    </div>

                </div>
              
            </fieldset>

        </form>
   

    </div>
</body>
</html>
