<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie e compartilhe seu evento.">
    <title>New Event</title>
    <link rel="stylesheet"  href="/docs/style.css">
</head>
<body>
    <div class="page">
        <header>
        
            <h1>Crie e compartilhe seu evento.</h1>

            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>

        </header>

        <form id="my-form" action="" method="">
            <fieldset>

                <div class="fieldset-wrapper"> 

<!--Usamos o fieldset-wrapper para criar uma caixa onde o legend seja identificado como filho do fieldset,
se não for criado uma caixa contendo o legend, as propriedades nçao irao reconhecer o legend como filho do
fieldset, logo o displey flex não se aplicará ao legend.-->

                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                       
                        <label for="event-title">Título do Evento<span>(Mínimo 8 caracteres)</span></label>
                        <input
                         required 
                         type="text" 
                         id="event-title"
                         minlength="8"/>
                    </div>
                    
                    <div class="input-wrapper">

                        <label for="link-title">Link do Evento<span>(comece com https://)</span></label>
                        <input required type="url" id="link-title"/>
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input 
                          required 
                          type="number" 
                          id="event-whatsapp"
                          minlength="8"
                        />
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-info">Informações Extras</label>
                        <textarea id="event-info"></textarea>
    
    
                    </div>
                    <div class="input-wrapper">

                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
    
    
                    </div>

                </div>
              
            </fieldset>
            <fieldset>

                <div class="fieldset-wrapper"> 

                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                       
                        <label for="admin-email">E-mail do administrador<span>(dígite um e-mail válido)</span></label>
                        <input 
                        required 
                        type="email" 
                        id="admin-email"/>
                    </div>
                    
                    <div class="input-wrapper">
                       
                        <label for="event-password">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label>
                        <input 
                            required 
                            type="password" 
                            id="event-password"
                            minlength="8"/>
                    </div>
                    
                    <div class="checkbox-wrapper">
                       
                        <input type="checkbox" id="event-private"/>
                        <label for="event-private">Evento Privado</label>
                    </div>
                    
                </div>
            </fieldset>
            <fieldset>

                <div class="fieldset-wrapper"> 

                    <legend>Dia e Hora</legend>
                    
                    <div class="col-3">

                        <div class="input-wrapper">
                       
                            <label for="event-date">Data<span>(dígite um e-mail válido)</span></label>
                            <input required type="date" id="event-date"/>
                        </div>
                    
                        <div class="input-wrapper">
                       
                            <label for="event-begin">Das</label>
                            <input required type="time" id="event-begin"/>
                        </div>
                        
                        <div class="input-wrapper">
                       
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-end"/>
                        </div>

                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <div class="button">
                       
                <input form="my-form" class="button" type="submit" value="Salvar evento"/>
            </div>
        </footer>
   

    </div>
</body>
</html>
